[window]
opacity = 0.9
padding = {x=3, y=3}

[font]
normal = {family = 'IntoneMono NF Light', style = 'Normal'}
bold = {family = 'IntoneMono NF Light', style = 'Normal'}
italic = {family = 'IntoneMono NF Light', style = 'Normal'}
size = 7.9
offset = {x=0, y=1}

# Colours (Monokai Charcoal)

# Default Colours
[colors.primary]
background = '#000000'
foreground = '#FFFFFF'

# Normal Colours
[colors.normal]
black   = '#1a1a1a'
red     = '#f4005f'
green   = '#98e024'
yellow  = '#fa8419'
blue    = '#9d65ff'
